<html>
<head>
<style>

@import "http://fonts.googleapis.com/css?family=Titillium+Web:400,700";
@import "http://weloveiconfonts.com/api/?family=entypo";
[class*="entypo-"]::before {
    font-family: "entypo",sans-serif;
}
body {
    font-family: "Titillium Web","Lucida Grande",sans-serif;
    overflow: hidden;
}
#articleIntro {
    height: 450px;
    margin: 50px auto;
    position: relative;
    width: 1140px;
}
#articleIntro .homeTeamLogo, #articleIntro .awayTeamLogo {
    display: block;
    height: 155px;
    margin: 25px 0 0;
    position: absolute;
    width: 164px;
    z-index: 101;
}
#articleIntro .homeTeamLogo {
    left: 302px;
}
#articleIntro .awayTeamLogo {
    right: 289px;
}
.pitch {
    background: rgba(0, 0, 0, 0) url("http://www.arsenalreport.com/wp-content/themes/ar2013/img/pitch.png") no-repeat scroll center bottom;
    display: block;
    height: 283px;
    margin: 0 auto;
    padding-top: 156px;
    position: relative;
    width: 1023px;
    z-index: -1;
}
#articleIntro .articleScore {
    left: 50%;
    margin-left: -100px;
    position: absolute;
    text-shadow: 1px 1px 10px #fff;
    top: 55px;
    width: 200px;
}
#articleIntro .articleScore h1 {
    font-size: 85px;
    font-weight: 700;
    line-height: 0.3;
    text-align: center;
}
#articleIntro .articleScore span {
    font-size: 40px;
    line-height: 0;
    position: relative;
    top: -18px;
}
#articleIntro .highestRated {
    background: rgba(255, 255, 255, 0.25) none repeat scroll 0 0;
    display: block;
    position: absolute;
    text-align: right;
    text-indent: 50px;
    top: 80px;
    width: 270px;
}
#articleIntro .highestRated h2 {
    font-size: 1em;
    font-weight: 400;
    line-height: 1;
}
.entypo-network {
    color: #333;
    font-size: 0.9em;
    font-style: normal;
    margin-right: 5px;
}
.entypo-clipboard {
    color: #ffcf00;
    font-size: 0.9em;
    font-style: normal;
    line-height: inherit;
    margin-right: 5px;
}
#articleIntro .highestRatedHome h2 span {
    color: #c00;
}
#articleIntro .highestRatedAway h2 span {
    color: #09c;
}
#articleIntro .highestRatedAway {
    right: 0;
    text-align: left;
    text-indent: 0;
}
.animated {
    animation-duration: 2s;
    animation-fill-mode: both;
}
@keyframes fadeInDown {
0% {
    opacity: 0;
    transform: translateY(-50px);
}
100% {
    opacity: 1;
    transform: translateY(0px);
}
}
.animated.fadeInDown {
    animation-name: fadeInDown;
}
@keyframes fadeInUp {
0% {
    opacity: 0;
    transform: translateY(20px);
}
100% {
    opacity: 1;
    transform: translateY(0px);
}
}
.animated.fadeInUp {
    animation-name: fadeInUp;
}
@keyframes bounceInLeft {
0% {
    opacity: 0;
    transform: translateX(-2000px);
}
60% {
    opacity: 1;
    transform: translateX(30px);
}
80% {
    transform: translateX(-10px);
}
100% {
    transform: translateX(0px);
}
}
.animated.bounceInLeft {
    animation-name: bounceInLeft;
}
@keyframes bounceInRight {
0% {
    opacity: 0;
    transform: translateX(2000px);
}
60% {
    opacity: 1;
    transform: translateX(-30px);
}
80% {
    transform: translateX(10px);
}
100% {
    transform: translateX(0px);
}
}
.animated.bounceInRight {
    animation-name: bounceInRight;
}
@keyframes flipInX {
0% {
    opacity: 0;
    transform: perspective(400px) rotateX(90deg);
}
40% {
    transform: perspective(400px) rotateX(-10deg);
}
70% {
    transform: perspective(400px) rotateX(10deg);
}
100% {
    opacity: 1;
    transform: perspective(400px) rotateX(0deg);
}
}
.animated.flipInX {
    animation-name: flipInX;
    backface-visibility: visible !important;
}
@keyframes fadeInUpBig {
0% {
    opacity: 0;
    transform: translateY(100px);
}
100% {
    opacity: 1;
    transform: translateY(0px);
}
}
.animated.fadeInUpBig {
    animation-name: fadeInUpBig;
}

</style>
</head>
